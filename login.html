<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include Firebase V8 Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Include Custom JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <ul class="navbar">
            <li class="logo-item"><img src="images/MEF_LOGO.jpg" class="logo" alt="Logo"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="coaches.html">Coaches</a></li>
            <li><a href="#login" id="login-menu">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>

    <!-- Login Section -->
    <section id="login" style="display: block;">
        <h2>Login</h2>
        <form class="custom-form" id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a>.</p>
    </section>

    <!-- Register Section -->
    <section id="register" style="display: none;">
        <h2>Register</h2>
        <form class="custom-form" id="register-form">

            <input type="text" id="national-id" name="national-id" placeholder="Enter your national ID" required>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            <select id="subscription" name="subscription" required>
                <option value="1-month">1 Month</option>
                <option value="3-months">3 Months</option>
                <option value="6-months">6 Months</option>
                <option value="12-months">12 Months</option>
            </select>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a>.</p>
    </section>
</body>
</html>
