<!-- Register Section -->
<section id="register">
    <div class="form-container">
        <form id="register-form" class="custom-form">
            <h2>Register for Membership</h2>

            <!-- National ID Field -->
            <div class="form-group">
                <label for="national-id">National ID:</label>
                <input type="text" id="national-id" name="national-id" placeholder="Enter your national ID" required>
            </div>

            <!-- Full Name Field -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
            </div>

            <!-- Last Name Field -->
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>

            <!-- Subscription Type Dropdown -->
            <div class="form-group">
                <label for="subscription">Subscription Type:</label>
                <select id="subscription" name="subscription" required>
                    <option value="1-month">1 Month</option>
                    <option value="3-months">3 Months</option>
                    <option value="6-months">6 Months</option>
                    <option value="12-months">12 Months</option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#login" id="login-link">Login here</a>.</p>
        </form>
    </div>
</section>
