<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Masn3 Elforma</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/MEF_LOGO.jpg" alt="Gym Logo" class="logo">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Section -->
    <section id="register">
        <h2>Register for Membership</h2>
        <form id="register-form">
            <!-- National ID Field -->
            <div class="form-group">
                <label for="national-id">National ID:</label>
                <input type="text" id="national-id" name="national-id" placeholder="Enter your national ID" required>
            </div>

            <!-- Full Name Field -->
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
                </div>

                <!-- Last Name Field -->
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>

                <!-- Subscription Type Dropdown -->
                <div class="form-group">
                    <label for="subscription">Subscription Type:</label>
                    <select id="subscription" name="subscription" required>
                        <option value="1-month">1 Month</option>
                        <option value="3-months">3 Months</option>
                        <option value="6-months">6 Months</option>
                        <option value="12-months">12 Months</option>
                    </select>
                </div>

                <button type="submit">Register</button>
</form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Masn3 Elforma</p>
    </footer>
</body>
</html>
